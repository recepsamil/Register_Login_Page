<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt ve Login Sayfası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Kayıt ve Giriş Butonları -->
    <section class="butonlar">
        <a href="#"  class="btn btn-primary" id="kayitButton">Kaydol</a>
        <a href="#"  class="btn btn-warning" id="girisButton">Giriş Yap</a>
    </section>
    <!-- Kayıt Ol Sayfası -->
    <div class="container">
        <div class="box"  id="kayitForm" style="background-color: darkslateblue;">
            <h2>Kayıt Ol</h2>
            <form>
                <div class="form-group">
                    <input type="text" name="Ad" id="Ad" placeholder="Adınız" class="form-control">
                    <input type="text" name="Soyad" id="Soyad" placeholder="Soyadınız" class="form-control">
                    <input type="email" name="Email" id="Email" placeholder="Mail" class="form-control">
                    <input type="password" name="password" id="Sifre" placeholder="Şifre" class="form-control">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Tüm şartları kabul ediyorum</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Kaydol</button>
                </div> 
            </form>  
        </div>
        <!-- Giriş Yap Sayfası  -->
        <div class="box" id="girisForm" style="margin: 15px; background-color: darkcyan;" >
            <h2>Giriş Yap</h2>
            <form>
                <div class="form-group">
                    <input type="email" name="Email" id="Email" placeholder="Mail" class="form-control">
                    <input type="password" name="password" id="Sifre" placeholder="Şifre" class="form-control">
                </div>
                 <div class="d-flex justify-content-between align-items-center mt-3">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Beni Hatırla</label>
                </div>
                <button type="submit" class="btn btn-primary">Giriş Yap</button> 
            </form>  
        </div>

    </div>















    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
